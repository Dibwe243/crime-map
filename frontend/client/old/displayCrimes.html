<!DOCTYPE html>
<html> 
<head> 
  <title>Google Maps Multiple Markers</title>
   
  <script src="http://maps.google.com/maps/api/js?sensor=false" 
    type="text/javascript"></script>
</head> 
<body>
  <div id="map" style="width: 900px; height: 500px;"></div>

  <script type="text/javascript">

        var locations = [
          {
            position: new google.maps.LatLng(-26.206890, 28.065420),
            type: 'assault',
            iconn: 'resources/icons//Protests.svg'
          }, {
            position: new google.maps.LatLng(-26.207041, 28.031300),
            type: 'burglary',
            iconn: 'resources/icons/Burglary.svg'
          }, {
            position: new google.maps.LatLng(-26.201450, -26.201450),
            type: 'hijacking',
            iconn: 'resources/icons/Hijacking.svg'
          }, {
            position: new google.maps.LatLng(-26.090460, 28.171560),
            type: 'mugging',
            iconn: 'resources/icons/Mugging.svg'
          }, {
            position: new google.maps.LatLng(-26.201450, 28.045490),
            type: 'murder',
            iconn: 'resources/icons/Murder.svg'
          }, {
            position: new google.maps.LatLng(-26.205060, 28.075970),
            type: 'protests',
            iconn: 'resources/icons/Protests.svg'
          }, {
            position: new google.maps.LatLng(-26.205100, 28.063430),
            type: 'rape',
            iconn: 'resources/icons/Rape.svg'
          }, {
            position: new google.maps.LatLng(-26.205060, 28.075970),
            type: 'smash_grab',
            iconn: 'resources/icons/SmashGrab.svg'
          }, {
            position: new google.maps.LatLng(-26.203953, 28.072129),
            type: 'assault',
            iconn: 'resources/icons/Assault.svg'
          }, {
            position: new google.maps.LatLng(-26.203951, 28.061377),
            type: 'burglary',
            iconn: 'resources/icons//Protests.svg'
          }
        ];

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 15,
      center: new google.maps.LatLng(-26.201450, 28.045490),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;
    // 

    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: locations[i].position,
        icon:{
          url: locations[i].iconn,
          scaledSize: new google.maps.Size(30, 30)
        }, 
        map: map

        
     });
  

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent('<div><strong>' + locations[i].type + '</strong></div>');
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script>
</body>
</html>
